<div id="description" class="center">
  <h4> Date : {{todayDate | date:'medium': 'fr'}} </h4>
  <button type="button" class="btn btn-success button-center"  (click)="playGame()" [disabled]="winner">
    <ng-template [ngIf]="play == true">STOP</ng-template>
    <ng-template [ngIf]="play == false">PLAY</ng-template>
  </button>
  <h5> {{ message }}</h5>
  <h5> {{ winner }}</h5>
</div>
